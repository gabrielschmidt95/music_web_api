name: publish

on: [push]

jobs:
  publish-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.TOKEN }}

    - name: Build the Docker image
      run: |
        docker build . --tag ghcr.io/gabrielschmidt95/music-collection-manager:latest
        docker run ghcr.io/gabrielschmidt95/music-collection-manager:latest
        docker push ghcr.io/gabrielschmidt95/music-collection-manager:latest
